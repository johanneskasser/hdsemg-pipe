name: Build & Publish (final releases only)

on:
  push:
    tags:
      - 'v*'

jobs:

  # ─────────────────────── build once (only finals) ───────────────────────
  build:
    # run *only* when the tag has no “-” → v1.2.3 is OK, v1.2.3-rc1 is not
    if: ${{ !contains(github.ref_name, '-') }}
    runs-on: ubuntu-latest
    outputs:
      dist_dir: ${{ steps.build.outputs.dist }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install build tools
        run: python -m pip install --upgrade pip build

      - id: build
        name: Build sdist & wheel
        run: |
          python -m build
          echo "dist=$(pwd)/dist" >>"$GITHUB_OUTPUT"

  # ───────────────────────── upload to PyPI ───────────────────────────────
  publish-pypi:
    needs: build                 # will be skipped if build was skipped
    runs-on: ubuntu-latest
    environment: pypi
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: |
          python -m pip install --upgrade twine
          twine upload dist/*

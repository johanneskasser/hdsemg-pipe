name: Build and Release hdsemg-pipe

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    env:
        RAW_TAG: ${{ github.ref_name }}    # e.g. "v1.2.3"
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
            fetch-depth: 0  # Fetch all history for all tags

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10.x'

      - name: Install dependencies
        working-directory: ./hdsemg_pipe
        run: |
          python -m pip install --upgrade pip
          pip install -r ../requirements.txt
          pip install pyinstaller PyQt5
        shell: cmd

      - name: Generate version.py from Git tag
        working-directory: ./hdsemg_pipe
        run: |
          APP_VERSION=${RAW_TAG#v}
          echo "__version__ = '${APP_VERSION}'" > version.py
        shell: bash

      - name: Make version resource (version.txt)
        working-directory: ./hdsemg_pipe
        run: python make_version.py
        shell: bash

      - name: Compile resources file
        working-directory: ./hdsemg_pipe
        run: |
          if not exist resources_rc.py (
            echo Compiling resources.qrc to resources_rc.py
            pyrcc5 resources.qrc -o resources_rc.py
          ) else (
            echo resources_rc.py exists, skipping compilation
          )
        shell: cmd

      - name: Build executable
        working-directory: ./hdsemg_pipe
        run: |
          pyinstaller hdsemg-pipe.spec
        shell: cmd

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: hdsemg-pipe
          path: ./hdsemg_pipe/dist/hdsemg-pipe.exe

      - name: Gather Release Notes
        shell: 'bash'
        id: notes
        run: |
          # 1) Find the previous tag (sorted by tag date)
          PREV_TAG=$(git tag --sort=-creatordate | sed -n "2p")
          echo "Previous tag: $PREV_TAG"
          echo "This tag:    $RAW_TAG"

          # 2) Dump the README into the top of release-notes.md
          echo "<!-- Auto-generated. Do not edit. -->" > release-notes.md
          echo "" >> release-notes.md
          cat README.md >> release-notes.md

          # 3) Append a Changelog header
          echo "" >> release-notes.md
          echo "## Changelog" >> release-notes.md
          echo "" >> release-notes.md

          # 4) For each commit between PREV_TAG and RAW_TAG, print hash + message
          git log $PREV_TAG..$RAW_TAG --pretty=format:'- [`%h`](https://github.com/${{ github.repository }}/commit/%H) %s' \
            >> release-notes.md

          # 5) Expose the path as an output
          echo "notes_file=release-notes.md" >> $GITHUB_OUTPUT

      - name: Calculate new artifact size
        id: artifact_size
        run: |
          echo "Berechne Größe der neuen Artefakte..."
          win_size=$(du -cb windows-artifact/*.exe | tail -1 | awk '{print $1}')
          echo "Windows artifact size: $win_size bytes"
          echo "total_size=$win_size" >> $GITHUB_OUTPUT

      - name: Free up space for new artifacts
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Setze das Quota-Limit (z.B. 2 GB = 2147483648 Bytes)
          QUOTA=2147483648
          echo "Quota: $QUOTA bytes"
          NEW_SIZE=${{ steps.artifact_size.outputs.total_size }}
          echo "Benötigter Platz für neue Artefakte: $NEW_SIZE bytes"
          
          # Hole alle Releases (älteste zuerst)
          gh release list --limit 100 --repo ${{ github.repository }} | tac > releases.txt
          
          # Berechne belegten Speicher durch existierende Releases
          USED=0
          declare -A rel_sizes
          while read -r line; do
            tag=$(echo "$line" | awk '{print $1}')
            size=0
            for asset in $(gh release view "$tag" --repo ${{ github.repository }} --json assets -q '.assets[].name'); do
              asset_size=$(gh release view "$tag" --repo ${{ github.repository }} --json assets -q ".assets[] | select(.name == \"$asset\").size")
              size=$((size + asset_size))
            done
            rel_sizes[$tag]=$size
            USED=$((USED + size))
            echo "Release $tag: $size bytes"
          done < releases.txt
          echo "Belegter Speicher: $USED bytes"
          
          # Lösche so viele alte Releases, bis genug Platz ist
          while [ $((USED + NEW_SIZE)) -gt $QUOTA ]; do
            oldest=$(head -1 releases.txt | awk '{print $1}')
            if [ -z "$oldest" ]; then
              echo "Keine weiteren Releases zum Löschen gefunden. Abbruch."
              exit 1
            fi
            echo "Lösche Release $oldest mit ${rel_sizes[$oldest]} bytes, um Platz zu schaffen..."
            gh release delete "$oldest" --repo ${{ github.repository }} --yes
            USED=$((USED - ${rel_sizes[$oldest]}))
            sed -i '1d' releases.txt
          done
          echo "Genug Platz für neue Artefakte vorhanden."


      - name: Create release
        uses: ncipollo/release-action@v1
        with:
          artifacts: ./hdsemg_pipe/dist/hdsemg-pipe.exe
          token: '${{ secrets.GITHUB_TOKEN }}'
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          bodyFile: ${{ steps.notes.outputs.notes_file }}
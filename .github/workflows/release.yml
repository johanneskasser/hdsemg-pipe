name: Build and Release hdsemg-pipe

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller PyQt5

      - name: Compile Qt Resources
        run: |
          if (!(Test-Path "src/resources_rc.py")) {
            pyrcc5 src/resources.qrc -o src/resources_rc.py
          }

      - name: Build executable
        run: |
          pyinstaller --onefile --windowed --name hdsemg-pipe.exe src/main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: hdsemg-pipe
          path: dist/hdsemg-pipe.exe

      - name: Create release
        uses: ncipollo/release-action@v1
        with:
          artifacts: dist/hdsemg-pipe.exe
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
              This is a release for version ${{ github.ref_name }}.
              It contains the compiled executable for the hdsemg-pipe application.
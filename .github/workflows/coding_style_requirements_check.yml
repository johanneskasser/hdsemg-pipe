name: Enforce absolute imports

on:
  pull_request:
    branches:
      - main
    paths:
      - "**/*.py"  # Check all Python files

jobs:
  import-check:
    runs-on: ubuntu-latest
    outputs:
      errors: ${{ steps.collect-errors.outputs.errors }}
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Enforce hdsemg_pipe-prefixed imports
        id: import_check
        run: |
          python3 - <<'EOF'
          import ast, pathlib, sys

          ROOT = pathlib.Path('.')
          errors = []

          local_modules = {p.name for p in (ROOT / 'hdsemg_pipe').iterdir() if p.is_dir()}
          local_modules.add('hdsemg_pipe')

          for path in ROOT.rglob('*.py'):
              if any(part.startswith('.') or part in ('venv','.venv','__pycache__') for part in path.parts):
                  continue

              text = path.read_text(encoding='utf-8')
              tree = ast.parse(text, filename=str(path))

              for node in ast.walk(tree):
                  if isinstance(node, ast.ImportFrom):
                      mod = node.module or ''
                      if node.level == 0:
                          root_pkg = mod.split('.',1)[0]
                          if root_pkg in local_modules and not mod.startswith('hdsemg_pipe'):
                              errors.append(f"{path}:{node.lineno}: 'from {mod} import …' should be 'from hdsemg_pipe.{mod} import …'")

          if errors:
              print("[FAIL] Absolute-import check failed:\n" + "\n".join(errors))
              with open("import_errors.txt", "w") as f:
                  f.write("\\n".join(errors))
              sys.exit(1)
          else:
              print("[OK] All imports are correctly prefixed with 'hdsemg_pipe.'")
              with open("import_errors.txt", "w") as f:
                  f.write("")

      - name: Collect Errors as Output
        id: collect-errors
        run: |
          echo "errors<<EOF" >> $GITHUB_OUTPUT
          cat import_errors.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Comment on Pull Request (failure)
        if: ${{ github.event_name == 'pull_request' && github.base_ref == 'main' && needs.import-check.result == 'success' }}
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ### ❌ Absolute-import check failed
            Please correct the imports in these files:
            ```
            ${{ jobs.import-check.outputs.errors }}
            ```
      - name: Comment on Pull Request (success)
        if: ${{ github.event_name == 'pull_request' && github.base_ref == 'main' && steps.import_check.outcome == 'success' }}
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ### ✅ Absolute-Import Check succeeded
            All Python imports use the required absolute import style.

      - name: Fail if there were import errors
        if: ${{ steps.import_check.outcome == 'failure' }}
        run: exit 1


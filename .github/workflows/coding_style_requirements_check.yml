name: Enforce absolute imports

on:
  pull_request:
    branches:
      - main
    paths:
      - "**/*.py"  # Check all Python files

jobs:
  import-check:
    runs-on: ubuntu-latest
    continue-on-error: false  # not needed anymore since we won’t crash mid-step
    outputs:
      errors: ${{ steps.collect-errors.outputs.errors }}
      status: ${{ steps.set-status.outputs.status }}
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Enforce hdsemg_pipe-prefixed imports
        id: run-check
        run: |
          python3 - <<'EOF'
          import ast, pathlib

          ROOT = pathlib.Path('.')
          errors = []

          local_modules = {p.name for p in (ROOT / 'hdsemg_pipe').iterdir() if p.is_dir()}
          local_modules.add('hdsemg_pipe')

          for path in ROOT.rglob('*.py'):
              if any(part.startswith('.') or part in ('venv','.venv','__pycache__') for part in path.parts):
                  continue
              text = path.read_text(encoding='utf-8')
              tree = ast.parse(text, filename=str(path))
              for node in ast.walk(tree):
                  if isinstance(node, ast.ImportFrom):
                      mod = node.module or ''
                      if node.level == 0:
                          root_pkg = mod.split('.',1)[0]
                          if root_pkg in local_modules and not mod.startswith('hdsemg_pipe'):
                              errors.append(f"{path}:{node.lineno}: 'from {mod} import …' should be 'from hdsemg_pipe.{mod} import …'")

          with open("import_errors.txt", "w") as f:
              f.write("\n".join(errors))

          with open("import_status.txt", "w") as f:
              f.write("failure" if errors else "success")
          EOF

      - name: Collect Errors as Output
        id: collect-errors
        run: |
          echo "errors<<EOF" >> $GITHUB_OUTPUT
          cat import_errors.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Set Status Output
        id: set-status
        run: |
          STATUS=$(cat import_status.txt)
          echo "status=$STATUS" >> $GITHUB_OUTPUT

      - name: Fail if there were import errors
        if: ${{ steps.set-status.outputs.status == 'failure' }}
        run: exit 1

  comment-on-failure:
    needs: import-check
    if: ${{ needs.import-check.outputs.status == 'failure' }}
    runs-on: ubuntu-latest
    steps:
      - uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ❌ Import Check Failed:
            ```
            ${{ needs.import-check.outputs.errors }}
            ```

  comment-on-success:
    needs: import-check
    if: ${{ needs.import-check.outputs.status == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ✅ All imports look good!
